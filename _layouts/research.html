---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}
    <ul class="post-list">
      {%- for page in site.research -%}
      <li>
        <h3>
          <a class="post-link" href="{{ page.url | relative_url }}">
            {{ page.title | escape }}
          </a>
        </h3>
          {{ page.excerpt }}
      </li>
      {%- endfor -%}
    </ul>
</div>
